<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
 <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
 </head>
 <body>
  <div class="login-box" >
  <div class="login-header">Registration</div>
  <div class="login-body">
    <form class="form-group" action="{{ url_for('register') }}" method="POST">
      <div class="container">
        <label><b>Full name</b></label>
        <input type="text" placeholder="Full name" class="form-control" name="fullname" required>
        <label><b>Username</b></label>
        <input type="text" placeholder="Username" class="form-control" name="username" required>
        <label><b>Password</b></label>
        <input type="password" placeholder="Password" class="form-control" name="password" required>
        <label><b>Re-enter password</b></label>
        <input type="password" placeholder="Password" class="form-control" name="repass" required><br>
        <input type="submit" value="Register" class="form-control btn btn-primary " name=""><div><br></div>
        <a type="button" class="form-control btn  btn-info" name="" href="{{ url_for('login') }}">Login</a>
      </div>
    </form>
    {% with messages = get_flashed_messages()  %}
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-success alert-dismissible fade show" role="alert">
      {{ message }}
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">Ã—</span>
      </button>
    </div>
    {% endfor %}
    {% endif %}
    {% endwith %}
  </div>
 </div>
 </body>
</html>
